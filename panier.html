<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sylesheet.css">
</head>
<body>
    <h1>Mon Panier d'Achat</h1>
    <div id="cart">
        <!-- Exemple d'article dans le panier -->
        <div class="cart-item">
            <span>Nom de l'article</span>
            <button class="like-button">❤️</button>
            <button class="remove-button">Supprimer</button>
            <span>Prix: 10€</span>
            <input type="number" value="1" min="1">
        </div>
        <!-- Ajoutez d'autres articles ici -->
    </div>
    <p>Total: <span id="total-price">10€</span></p>

    <script>
        // Récupérez les éléments du DOM
        const likeButtons = document.querySelectorAll('.like-button');
        const removeButtons = document.querySelectorAll('.remove-button');
        const quantityInputs = document.querySelectorAll('input[type="number"]');
        const totalPriceElement = document.getElementById('total-price');

        // Initialisez le prix total
        let totalPrice = 10;

        // Gérez les clics sur les boutons "❤️"
        likeButtons.forEach((button) => {
            button.addEventListener('click', () => {
                button.classList.toggle('liked');
            });
        });

        // Gérez les clics sur les boutons "Supprimer"
        removeButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const cartItem = button.closest('.cart-item');
                const itemPrice = parseFloat(cartItem.querySelector('span').textContent.split(' ')[1]);
                totalPrice -= itemPrice;
                cartItem.remove();
                updateTotalPrice();
            });
        });

        // Gérez les changements de quantité
        quantityInputs.forEach((input) => {
            input.addEventListener('input', () => {
                const cartItem = input.closest('.cart-item');
                const itemPrice = parseFloat(cartItem.querySelector('span').textContent.split(' ')[1]);
                const newQuantity = parseInt(input.value);
                const oldQuantity = parseInt(input.getAttribute('value'));
                totalPrice += (newQuantity - oldQuantity) * itemPrice;
                input.setAttribute('value', newQuantity);
                updateTotalPrice();
            });
        });

        // Mettez à jour le prix total affiché
        function updateTotalPrice() {
            totalPriceElement.textContent = totalPrice + '€';
        }
    </script>
</body>
</html>
